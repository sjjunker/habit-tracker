<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Details</title>
    <meta name="author" content="Sandi Junker" />
    <meta name="description" content="The habit details within the habit tracker app." />
</head>

<body>
    <header id="main-header"></header>
    <main>
        <!-- The Login Modal -->
        <div id="login-modal"></div>
        <div id="signup-modal"></div>

        <div id="title">
            <h1 id="habit-name"></h1>
        </div>

        <div id="habit-category-div">
            <p id="habit-category-text"></p>
            <p><span id="streak-number"></span> Day Streak</p>
        </div>

        <!--TODO: Make calendar days clickable for completion-->

        <div id="habit-description-div">
            <p id="habit-description-text"></p>
        </div>

        <div class="material-theme my-orange" id="calendar"></div>

    </main>
    <footer id="main-footer"></footer>

    <script src="../scripts/habitDetails.js" type="module"></script>
</body>

</html>
