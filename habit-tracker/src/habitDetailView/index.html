<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Details</title>
    <title>Habit Tracker App</title>
    <meta name="author" content="Sandi Junker" />
    <meta name="description" content="The dashboard of the habit tracker app." />
    <link rel="icon" type="image/x-icon" href="public/images/favicon.ico" />
</head>

<body>
    <header id="main-header"></header>
    <main>
        <div id="title">
            <h1 id="habit-name"></h1>
            <p><span id="streak-number"></span> Day Streak</p>
        </div>

        <div id="habit-category-div">
            <p id="habit-category-text"></p>
            <label for="isCompleted">Completed</label>
            <input type="checkbox" id="isCompleted" name="isCompleted" />
        </div>

        <div id="habit-description-div">
            <p id="habit-description-text"></p>
        </div>

        <div id="caledar-div"></div>

        <div id="reminder-div">
            <label for="reminder">Set Reminder</label>
            <input type="checkbox" id="reminder" name="reminder" />
        </div>
    </main>
    <footer id="main-footer"></footer>

    <script src="../scripts/habitDetails.js" type="module"></script>
</body>

</html>
