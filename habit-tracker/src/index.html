<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="public/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker App</title>
  <meta name="author" content="Sandi Junker" />
  <meta name="description" content="The dashboard of the habit tracker app." />
</head>

<body>
  <header id="main-header"></header>

  <main>
    <!-- The Login Modal -->
    <div id="login-modal">
      <!-- Modal content -->
      <div class="login-content">
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="button" id="login-submit">Login</button>
        </form>
      </div>
    </div>

    <!--The add/update habits modal-->
    <div id="add-habit-modal">
      <!-- Modal content -->
      <div class="add-habit-content">
        <form id="add-habit-form">

          <label for="habitName">Name</label>
          <input type="text" id="habitName" name="habitName" required />

          <label for="habitCategory">Category</label>
          <select name="habitCategory" id="habitCategory">
            <option value="physical">Physical</option>
            <option value="social">Social</option>
            <option value="spiritual">Spiritual</option>
            <option value="intellectual">Intellectual</option>
          </select>

          <label for="habitGoal">Goal</label>
          <input type="text" name="habitGoal" id="habitGoal">

          <label for="habitFrequency">Frequency</label>
          <input type="radio" value="daily" id="daily" name="habitFrequency">Daily<br>
          <input type="radio" value="weekly" id="weekly" name="habitFrequency">Weekly<br>
          <input type="radio" value="monthly" id="monthly" name="habitFrequency">Monthly<br>

          <label for="habitDescription">Description</label>
          <textarea id="habitDescription" name="habitDescription"></textarea>

          <input type="checkbox" id="setReminder" name="setReminder">Set Reminder<br>

          <button type="button" id="add-habit-submit">Save</button>
        </form>
      </div>
    </div>


    <div id="hero-div">
      <h2 id="inspirational-quote"></h2>
      <img src="/images/hero.webp" alt="Photo by Kalen Emsley on Unsplash" id="hero-image" />
    </div>

    <h1>Dashboard</h1>

    <div id="habits-div">
      <h2>Habits</h2>
      <ul id="habits-list"></ul>
      <button type="button" id="add-habit-button">+</button>
    </div>

    <a target="_blank" href="https://icons8.com/icon/102350/delete">Delete</a> icon by <a target="_blank"
      href="https://icons8.com">Icons8</a>
    <a target="_blank" href="https://icons8.com/icon/21076/edit">Edit</a> icon by <a target="_blank"
      href="https://icons8.com">Icons8</a>
  </main>

  <script type="module" src="scripts/main.js"></script>
  <footer id="main-footer"></footer>
</body>

</html>
