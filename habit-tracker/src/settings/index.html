<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <meta name="author" content="Sandi Junker" />
    <meta name="description" content="User settings of the habit tracker app." />
</head>

<body>
    <header id="main-header"></header>
    <main>
        <!-- The Login Modal -->
        <div id="login-modal"></div>
        <div id="signup-modal"></div>

        <div id="title">
            <h1 id="settings-h1">Settings</h1>
        </div>

        <div id="user-settings">
            <div>
                <input type="checkbox" name="dark-mode" id="dark-mode">
                <label for="dark-mode">Dark Mode</label>
            </div>

            <div>
                <input type="checkbox" name="notifications" id="notifications">
                <label for="notifications">Notifications</label>
            </div>

            <div>
                <input type="checkbox" name="quotes" id="quotes">
                <label for="quotes">Motivational Quotes</label>
            </div>
        </div>

        <form id="profile-settings">
            <legend>
                <h2>Profile</h2>
            </legend>

            <label for="users-name">Full Name</label>
            <input type="text" name="users-name" id="users-name">

            <label for="password">Password</label>
            <input type="text" name="password" id="password">

            <button type="button" id="user-submit" name="user-submit">Update</button>
        </form>

    </main>
    <footer id="main-footer"></footer>

    <script src="../scripts/settings.js" type="module"></script>
</body>

</html>
